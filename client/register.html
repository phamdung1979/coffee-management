<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="./src/img/icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="./src/css/auth.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a class="logo-container btn-primary" href="index.html">
                    <i class="fa-solid fa-house-chimney"></i>
                </a>
                <h5>Đăng ký</h5>
                <form id="register-form">
                    <div class="mb-3 form-group">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control inp-username" id="username" placeholder="Name">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control inp-email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control inp-pwd" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control inp-cf-pw" id="confirm-password"
                                placeholder="Confirm password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Đăng ký</button>
                </form>
                <p class="login-link mt-3 text-center">Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="./src/js/register.js"></script>
</body>

</html>
